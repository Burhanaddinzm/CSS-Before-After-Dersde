<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Before-After</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="box">
        <h1>Age</h1>
        <div class="bar-container">
            <div class="bar">
                <p class="bar-percent">27.5%</p>
                <div class="bar-area b1"></div>
                <p class="bar-age">18-24</p>
            </div>
            <div class="bar">
                <p class="bar-percent">33.5%</p>
                <div class="bar-area b2"></div>
                <p class="bar-age">25-34</p>
            </div>
            <div class="bar">
                <p class="bar-percent">15.5%</p>
                <div class="bar-area b3"></div>
                <p class="bar-age">35-44</p>
            </div>
            <div class="bar">
                <p class="bar-percent">12.5%</p>
                <div class="bar-area b4"></div>
                <p class="bar-age">45-54</p>
            </div>
            <div class="bar">
                <p class="bar-percent">5.5%</p>
                <div class="bar-area b5"></div>
                <p class="bar-age">65+</p>
            </div>
        </div>
    </div>
</body>
</html>
